<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Administration</title>
</head>
<body>
    <header>
    <h1>Administration</h1>
    <br>
    <a href="index.html" class="link-dark">Back to shop</a><br>
    <a href="register.html" class="link-dark">Register</a>
    <br><br>
    </header>  
    <section id="order">
    <form>
        <input type="text" name="orderNumber" id="orderNumber" placeholder="Insert ordernumber...">
        <br><br>
        <input type="button" value="Get order" id="getOrder">
    </form>

    <form id="showOrder" class="register" aria-required="true">
        <p id="userName"></p>
        <input type='text' name='newUserName' id='newUserName' placeholder='Type the new name...' required>
        <input type='button' name ='changeName' id='changeName' onclick="makeChanges(0)" value='Change name'>
        <br><br>
        <p id="article"></p>
        <input type='text' name = 'newArticle' id= 'newArticle' placeholder="Type the new articlenr..." required>
        <input type='button' name ='changeArticle' id='changeArticle' onclick="makeChanges(2)" value='Change articlenr'>
        <br><br>
        <p id="email"></p>
        <input type='email' name='newEmail' id='newEmail' placeholder='Type the new email...' required>
        <input type='button' name ='changeEmail' id='changeEmail' onclick="makeChanges(3)" value='Change email'>
        <br><br>
        <p id="adress"></p>
        <input type='text' name='newAdress' id='newAdress' placeholder='Type your adress...' required>
        <input type='button' name ='changeAdress' id='changeAdress' onclick="makeChanges(1)" value='Change adress'>
        <br><br>
        <p id="shipping"></p>
        <select name="newShipping" id="newShipping" required>
            <option value="Choose" value disabled selected>Choose</option>
            <option value="Express">Express</option>
            <option value="Mail">Mail</option>
            <option value="Get in store">Get in store</option>
        </select>
        <input type='button' name ='changeShipping' id='changeShipping' onclick="makeChanges(4)" value='Change shipping'>
        <br><br>
        <input type='button' name ='changeButton' id='changeButton' onclick="makeChanges(5)" value='Submit ALL changes'>
        <br><br>
        <input type='submit' name='deleteButton' id='deleteButton' value='Delete order'>
    </form>
    
    <article id ="confirmChanges"></article>
    <article id ="confirmDelete"></article>
    </section>
    <footer>
        <p>Copyright 2023</p>
    </footer>



    <script src="app_admin.js"></script>
</body>
</html>
